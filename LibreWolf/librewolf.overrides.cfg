// Disables container tabs.
pref("privacy.userContext.enabled", false);

// Disables timezone spoofing.
pref("privacy.resistFingerprinting", false);
pref("privacy.fingerprintingProtection", true);
pref("privacy.fingerprintingProtection.overrides", "+AllTargets,-JSDateTimeUTC");

// Makes bookmarks load in the background.
pref("browser.tabs.loadBookmarksInBackground", true);

// Prevents the bookmark menu from automatically closing when a bookmark is opened.
pref("browser.bookmarks.openInTabClosesMenu", false);

// Hides the bookmarks bar.
pref("browser.toolbars.bookmarks.visibility", "never")

// Disables fullscreen warnings.
pref("full-screen-api.warning.timeout", 0);
pref("full-screen-api.transition-duration.enter", "0 0");
pref("full-screen-api.transition-duration.leave", "0 0");

// Disables session restore.
pref("browser.sessionstore.resume_from_crash", false);

// Prevents private tabs being forced in dark mode.
pref("browser.theme.dark-private-windows", false);

// Enables compact tab mode.
pref("browser.compactmode.show", true);

// Prevents history from being saved in the console.
pref("devtools.webconsole.inputHistoryCount", 0);